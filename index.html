<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Website for Jacques Travles" />
    <meta name="author" content="Henok Tilahun" />
    <meta name="keywords" content="HTML, CSS" />
    <title>Around The US</title>

    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/around_the_us.svg"
          alt="Around The U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.png"
            alt="Profile Picture"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__button profile__edit-button"
              aria-label="Edit"
              type="button"
            ></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button
            class="profile__button profile__add-button"
            aria-label="Add"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                alt="Picture of Yosemite Valley"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__subheading">Yosemite Valley</h2>
                <button
                  class="card__button"
                  type="submit"
                  aria-label="Like"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                alt="Picture of Lake Louise"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__subheading">Lake Louise</h2>
                <button
                  class="card__button"
                  type="submit"
                  aria-label="Like"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                alt="Picture of Bald Mountains"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__subheading">Bald Mountains</h2>
                <button
                  class="card__button"
                  type="submit"
                  aria-label="Like"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.jpg"
                alt="Picture of Latemar"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__subheading">Latemar</h2>
                <button
                  class="card__button"
                  type="submit"
                  aria-label="Like"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise.jpg"
                alt="Picture of Vanoise National Park"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__subheading">Vanoise National Park</h2>
                <button
                  class="card__button"
                  type="submit"
                  aria-label="Like"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago.jpg"
                alt="Picture of Lego di Braies"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__subheading">Lego di Braies</h2>
                <button
                  class="card__button"
                  type="submit"
                  aria-label="Like"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
