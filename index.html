<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Website for Jacques Travles" />
    <meta name="author" content="Henok Tilahun" />
    <meta name="keywords" content="HTML, CSS" />
    <title>Around The US</title>

    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/around_the_us.svg"
          alt="Around The U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.png"
            alt="Profile Picture"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__button profile__edit-button"
              id="profile-edit-button"
              aria-label="Edit"
              type="button"
            ></button>

            <p class="profile__subtitle">Explorer</p>
          </div>
          <button
            class="profile__button profile__add-button"
            id="profile-add-button"
            aria-label="Add"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
    <!--- Edit profile modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__button modal__close"
          id="modal-close-button"
          type="button"
        ></button>
        <h3 class="modal__description">Edit profile</h3>
        <form class="modal__form">
          <input
            class="modal__input"
            id="profile-title-input"
            type="text"
            name="title"
            placeholder="Name"
            required
          />
          <input
            class="modal__input"
            id="profile-subtitle-input"
            type="text"
            name="subtitle"
            placeholder="Description"
            required
          />
          <button class="modal__button modal__save" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!--- Add card modal -->
    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button
          class="modal__button modal__close"
          id="modal-close-button"
          type="button"
        ></button>
        <h3 class="modal__description">New Place</h3>
        <form class="modal__form">
          <input
            class="modal__input"
            id="card-title-input"
            type="text"
            name="title"
            placeholder="Title"
            required
          />
          <input
            class="modal__input"
            id="card-link-input"
            type="text"
            name="link"
            placeholder="Image Link"
            required
          />
          <button class="modal__button modal__save" type="submit">
            Create
          </button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button
          class="card__delete-button"
          type="submit"
          aria-label="Delete"
        ></button>
        <div class="card__content">
          <h2 class="card__subheading"></h2>
          <button
            class="card__like-button"
            type="submit"
            aria-label="Like"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
