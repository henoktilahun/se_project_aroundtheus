<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Website for Jacques Travles" />
    <meta name="author" content="Jacques Cousteau Tilahun" />
    <meta name="keywords" content="HTML, CSS" />
    <title>Around The US</title>

    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/around_the_us.svg"
          alt="Around The U.S. Logo"
          class="header__logo"
        />
      </header>
      <section class="profile page__section">
        <img
          class="profile__image"
          src="./images/jacques-cousteau.png"
          alt="Profile Picture"
        />
        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button class="profile__button profile__edit-button">
            <img src="./images/edit.svg" />
          </button>
          <p class="profile__subtitle">Explorer</p>
        </div>
        <button class="profile__button profile__add-button">
          <img src="./images/plus.svg" />
        </button>
      </section>
      <section class="cards page__section">
        <div class="card">
          <img
            src="./images/yosemite.jpg"
            alt="Picture of Yosemite Valley"
            class="card__image"
          />
          <div class="card__content">
            <h3 class="card__subheading">Yosemite Valley</h3>
            <img src="./images/heart.svg" class="card__icon" />
          </div>
        </div>
        <div class="card">
          <img
            src="./images/lake-louise.jpg"
            alt="Picture of Lake Louise"
            class="card__image"
          />
          <div class="card__content">
            <h3 class="card__subheading">Lake Louise</h3>
            <img src="./images/heart.svg" class="card__icon" />
          </div>
        </div>
        <div class="card">
          <img
            src="./images/bald-mountains.jpg"
            alt="Picture of Bald Mountains"
            class="card__image"
          />
          <div class="card__content">
            <h3 class="card__subheading">Bald Mountains</h3>
            <img src="./images/heart.svg" class="card__icon" />
          </div>
        </div>
        <div class="card">
          <img
            src="./images/latemar.jpg"
            alt="Picture of Latemar"
            class="card__image"
          />
          <div class="card__content">
            <h3 class="card__subheading">Latemar</h3>
            <img src="./images/heart.svg" class="card__icon" />
          </div>
        </div>
        <div class="card">
          <img
            src="./images/vanoise.jpg"
            alt="Picture of Vanoise National Park"
            class="card__image"
          />
          <div class="card__content">
            <h3 class="card__subheading">Vanoise National Park</h3>
            <img src="./images/heart.svg" class="card__icon" />
          </div>
        </div>
        <div class="card">
          <img
            src="./images/lago.jpg"
            alt="Picture of Lego di Braies"
            class="card__image"
          />
          <div class="card__content">
            <h3 class="card__subheading">Lego di Braies</h3>
            <img src="./images/heart.svg" class="card__icon" />
          </div>
        </div>
      </section>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
